<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-image: url('https://i1.wp.com/trendintech.com/wp-content/uploads/2017/09/Galaxy-Background.jpg?fit=1920%2C1080');
            margin: 0;
        }

        .loginbox {
            width: 300px;
            height: 200px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            border: solid black;

        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .dot {
            position: absolute;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 2px solid black;
            top: -60px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXnW9SGaS3o299w1nUrzmehmhet4EOGyQNGwZ7lAHheqwTgAnA');
            background-position: 0 center;
            background-size: cover;
        }
    </style>

</head>


<body>
    <div class="wrapper">


        <div class="loginbox">
            <div class="dot"></div>
            <div>
                <div>
                    <label for="username"></label>
                    <input type="Text" placeholder="Username">
                </div>

                <div>
                    <label for="Password"></label>
                    <input type="Text" placeholder="Password">
                </div>
            </div>



            <div class="footer">
                <label>
                    <input type="checkbox">Remember me</label>


                <button type="button">Sign in</button>

            </div>

        </div>


</body>

</html>
